<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>EqualsBuilder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/styles/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="public/styles/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="public/styles/pygments.css" media="screen">

<body>

             alt="Fork me on GitHub"
             data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
</section>

<section class="main-content">
    {{ content }}
    <footer class="site-footer">
        <span class="site-footer-owner">
            <a href="https://github.com/nikarh/equals-builder">EqualsBuilder</a> is maintained by <a
                href="https://github.com/nikarh">nikarh</a>.

</html>
