plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
}

group 'net.arhipov'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

jmh {
    jmhVersion = '1.14'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    jmh group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}
